<ion-header>

  <ion-navbar>
    <ion-title>addflight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="height: 30%;"></div>
    <ion-list>
            <ion-item>
              <ion-label floating>Source Country</ion-label>
              <ion-select [(ngModel)]="gender">
                <ion-option value="f">USA</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label floating>Destination Country</ion-label>
              <ion-select [(ngModel)]="gender">
                <ion-option value="f">Pakistan</ion-option>
              </ion-select>
            </ion-item>
            
            <ion-item>
                <ion-label floating></ion-label>
                <ion-input type="date"></ion-input>
           </ion-item>

           <button ion-button full round item-center >Add</button>
</ion-list>
</ion-content>
