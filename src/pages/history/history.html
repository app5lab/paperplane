<ion-header>
    <ion-header>
        <ion-toolbar>
          <ion-segment [(ngModel)]="settings" color="light">
            <ion-segment-button value="myposts" checked>
              My Posts
            </ion-segment-button>
            <ion-segment-button value="mybids">
              My Bids
            </ion-segment-button>
            <ion-segment-button value="bids" checked >
                Bids
              </ion-segment-button>
              <ion-segment-button value="flight" checked >
                  Flights
                </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-header>

</ion-header>
 


<ion-content >
  

       <div [ngSwitch]="settings">
     
      <ion-list *ngSwitchCase="'myposts'">
      <ion-grid style="min-height: 100%;">
          <ion-col col-12 col-md-6 col-lg-4 col-xl-4 *ngFor='let post of posts;' style="height: 100%;">
              <ion-card [ngClass]="{'offer': post.active == 'true'}" class="meracard">
                <ion-item>
                  <ion-avatar item-start>
                    <img src="{{post.user.img}}">
                  </ion-avatar>
                  <h2>{{post.user.name}}</h2>
                  <p>Posted 17 min ago</p>
                </ion-item>
            
                <ion-card-content style="display: flex;padding-bottom: 0;" (click)="openProduct()">
                  <img class="im" src="assets/imgs/s1.jpg">
                  <ion-card-title style="width: 60%;">
                    <h3>
                      <b> {{post.product.name}} </b>
                    </h3>
                    <ion-label style="margin-top: 0;margin-bottom: 0;"> Price
                      <b>${{post.product.price}}</b>
                    </ion-label>
                    <ion-label style="margin-top: 5px;margin-bottom: 0;font-size: 12px;">
                      From
                      <b>{{post.product.from}}</b>
                    </ion-label>
                    <ion-label style="margin-top: 3px;margin-bottom: 0;font-size: 12px;">
                      To
                      <b>{{post.product.to}}</b>
                    </ion-label>
                  </ion-card-title>
                </ion-card-content>
            
                <ion-card class="card2" [ngClass]="{'offer2': post.active == 'true'}">
                  <ion-card-content style="padding-top: 0;" class='cus'>
                    <div>
                      <ion-label style="text-align: center;margin-bottom: 3px;">
                        <u> Traveler's Reward </u>
                      </ion-label>
                      <h1>from
                        <b>${{post.product.reward}}</b>
                      </h1>
                      <!-- <button #ok class="gh" (click)="animateElem(post,ok);" ion-button icon-left block outline color="primary">
                        Make an Offer
                      </button> -->
                    </div>
                    <!-- <div [ngClass]="{'sho': post.active == 'true'}">
                      <ion-item>
                        <ion-label>Amount</ion-label>
                        <ion-input type="number" value=""></ion-input>
                      </ion-item>
                      <ion-item (click)='flight()'>
                        <ion-label>Select Flight</ion-label>
                        <ion-input disabled type="number" value=""></ion-input>
                      </ion-item>
                      <button ion-button icon-left block outline color="primary" (click)='makebid()'>
                        Send Offer
                      </button>
                    </div> -->
                  </ion-card-content>
                </ion-card>
              </ion-card>
          </ion-col>
      </ion-grid>

    </ion-list>
      <ion-list *ngSwitchCase="'mybids'">
        
        </ion-list>
        <ion-list *ngSwitchCase="'bids'">
          </ion-list>
          <ion-list *ngSwitchCase="'flight'">
            </ion-list>
          </div>
</ion-content>
