<ion-header>

  <ion-navbar>
    <ion-title>orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid style="min-height: 100%;">
        <ion-col col-12 col-md-6 col-lg-4 col-xl-4 *ngFor='let post of posts;' style="height: 100%;">
            <ion-card [ngClass]="{'offer': post.active == 'true'}" class="meracard">
              <ion-item>
                <ion-avatar item-start>
                  <img src="{{post.user.img}}">
                </ion-avatar>
                <h2>{{post.user.name}}</h2>
                <p>Posted 17 min ago</p>
              </ion-item>
          
              <ion-card-content style="display: flex;padding-bottom: 0;" (click)="openProduct()">
                <img class="im" src="assets/imgs/s1.jpg">
                <ion-card-title style="width: 60%;">
                  <h3>
                    <b> {{post.product.name}} </b>
                  </h3>
                  <ion-label style="margin-top: 0;margin-bottom: 0;"> Price
                    <b>${{post.product.price}}</b>
                  </ion-label>
                  <ion-label style="margin-top: 5px;margin-bottom: 0;font-size: 12px;">
                    From
                    <b>{{post.product.from}}</b>
                  </ion-label>
                  <ion-label style="margin-top: 3px;margin-bottom: 0;font-size: 12px;">
                    To
                    <b>{{post.product.to}}</b>
                  </ion-label>
                </ion-card-title>
              </ion-card-content>
          
              <ion-card class="card2" [ngClass]="{'offer2': post.active == 'true'}">
                <ion-card-content style="padding-top: 0;" class='cus'>
                  <div>
                    <ion-label style="text-align: center;margin-bottom: 3px;">
                      <u> Traveler's Reward </u>
                    </ion-label>
                    <h1>from
                      <b>${{post.product.reward}}</b>
                    </h1>
                    <ion-label style="text-align:left;margin-bottom: 3px;">
                        Amount
                    </ion-label>
                    <ion-label style="text-align:right;margin-bottom: 3px;">
                        $500
                    </ion-label>
                    <ion-label style="text-align: left;margin-bottom: 3px;">
                       Flight
                    </ion-label>
                    <ion-label style="text-align:right;margin-bottom: 3px;">
                       BLU AIRLINE.
                    </ion-label>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-card>
        </ion-col>
    </ion-grid>


</ion-content>
