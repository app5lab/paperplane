<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone</ion-label>
    <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Retype Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.rp"></ion-input>
  </ion-item>
  <br> <br>
  <div style="width: 100%;display: flex;justify-content: center;">
    <button ion-button round (click)='register()'> Register </button>
  </div>

</ion-list>
</ion-content>
