<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="settings" color="light">
      <ion-segment-button value="profile" checked>
      <b>  PROFILE  </b>
      </ion-segment-button>
      <ion-segment-button value="info">
       <b> APP SETTINGS </b>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="settings">
    <ion-list *ngSwitchCase="'profile'">
      <ion-card  id="card-l" >
        <div style="width: 100%;display: flex;justify-content: center; ">
          <ion-avatar>
            <img src="assets/imgs/logo.jpg">
          </ion-avatar>
        </div>
        <ion-card-content>
          <h2 style="text-align:center;">Hassan Ali</h2>
        </ion-card-content>
        <ion-list >
           
          <ion-item>
              <ion-label floating>Address</ion-label>
            <ion-input [disabled]="true" type="text" [(ngModel)]="user.address"></ion-input>
          </ion-item>
       
        
          <ion-item>
            
              <ion-label floating>Phone</ion-label>
            <ion-input [disabled]="true" type="text" [(ngModel)]="user.phone"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label floating>Email</ion-label>
            <ion-input [disabled]="true" type="text"[(ngModel)]="user.email"></ion-input>
          </ion-item>
        


          
          <ion-item>
          
              <ion-badge  style="height:50%;" item-end  >  <ion-icon name="create"></ion-icon>Edit</ion-badge>
             
          </ion-item>
        </ion-list>

      </ion-card>
      <button style="width: 100%;         border: 1px solid #4d077c;
      border-radius: 10px !important;" ion-button  outline (click)="logout()">Log Out</button>
    </ion-list>

        ckvkc

              jkkjklljl
            </ion-item>

          </ion-item>

          


    </ion-list>



  </div>
</ion-content>
