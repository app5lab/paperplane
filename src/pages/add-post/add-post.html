<ion-header>

  <ion-navbar>
    <ion-title>add-post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input [(ngModel)]="post.title" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Discription</ion-label>
          <ion-input [(ngModel)]="post.des" type="text"></ion-input>
        </ion-item>
      
        <div>
          <ion-item>
            <ion-label floating>Images</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <button ion-button full round (click)="upload()">
            Choose Images
          </button>
          <img src="{{file}}" *ngFor="let file of files">
        </div>

          <ion-item>
              <ion-label floating>Traveler Reward</ion-label>
              <ion-input [(ngModel)]="post.treward" type="number"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label floating>From</ion-label>
                <ion-input [(ngModel)]="post.from" type="text"></ion-input>
              </ion-item>

           <ion-item>
                <ion-label floating>To</ion-label>
                <ion-input [(ngModel)]="post.to" type="text"></ion-input>
           </ion-item>

           <ion-item>
              <ion-label floating>Note</ion-label>
              <ion-input [(ngModel)]="post.note"type="text"></ion-input>
         </ion-item>

         <ion-item>
            <ion-label floating>Item_url</ion-label>
            <ion-input [(ngModel)]="post.url"type="text"></ion-input>
       </ion-item>

       <ion-item>
          <ion-label floating></ion-label>
          <ion-input type="date"></ion-input>
     </ion-item>

     <ion-item>
        <ion-label floating>Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="post.qty"></ion-input>
   </ion-item>

    </ion-list>
  <button ion-button full round (click)='add()'> Add </button>
</ion-content>
